server.servlet.context-path= /biblio

spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix= .jsp

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${env.PGHOST:localhost}:${env.PGPORT:5432}/${env.PGDBNAME:postgres}
spring.datasource.username=${env.PGUSER}
spring.datasource.password=${env.PGPASS}